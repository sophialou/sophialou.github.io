    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Connect with me</h2>

                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg">
                            <i class="fa fa-envelope-o fa-fw"></i>
                            <span class="network-name">Email</span>
                        </a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg">
                            <i class="fa fa-{{ network.title }} fa-fw"></i> 
                            <span class="network-name">{{ network.title }}</span>
                        </a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="{{ site.blog }}" target="_blank" class="btn btn-default btn-lg">
                            <i class="fa fa-pencil-square-o fa-fw"></i>
                            <span class="network-name"> Blog</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
